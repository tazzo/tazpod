# Configurazione TazPod (Infisical)
config:
  infisical_project_id: ""
  infisical_url: "https://eu.infisical.com/api"

secrets:
  - name: SOPS_AGE_KEY
    file: age.key
    env: SOPS_AGE_KEY_FILE
  - name: KUBECONFIG_CONTENT
    file: kubeconfig
    env: KUBECONFIG
  - name: TALOSCONFIG_CONTENT
    file: talosconfig
    env: TALOSCONFIG
  - name: _TMP6
    file: tmp6
    env: tmp
