# Configurazione TazPod (Infisical)
config:
  infisical_project_id: "049af2e5-6ec5-4f00-aaf6-e0685ff02801"
  infisical_url: "https://eu.infisical.com/api"

secrets:
  - name: SOPS_AGE_KEY
    file: age.key
    env: SOPS_AGE_KEY_FILE
  - name: KUBECONFIG_CONTENT
    file: kubeconfig
    env: KUBECONFIG
  - name: TALOSCONFIG_CONTENT
    file: talosconfig
    env: TALOSCONFIG
  - name: _TMP6
    file: tmp6
    env: tmp
  - name: _TMP7
    file: tmp7
    env: tmp7
  - name: _TMP8
    file: tmp8
    env: tmp8
  - name: _TMP9
    file: tmp9
    env: tmp9
