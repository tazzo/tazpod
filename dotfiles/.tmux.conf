# === TMUX CONFIG TAZLAB ===
set-option -g default-shell /bin/bash
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"

# Mouse e Indici
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on
set -g history-limit 10000

# --- FIX SELEZIONE E CLIPBOARD ---

# Forza la modalità VI: è l'unico modo per far sì che 
# lo "Spazio" e l' "Invio" funzionino come ti aspetti.
setw -g mode-keys vi

# Clipboard di sistema via OSC 52
set -as terminal-features ',xterm-256color:clipboard'
set -s set-clipboard on

# Assicuriamo i binding "originali" ma in modalità vi così non saltano
bind-key -T copy-mode-vi Space send-keys -X begin-selection
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel

# Impedisci al mouse di saltare a fine pagina dopo la selezione
unbind -T copy-mode-vi MouseDragEnd1Pane
